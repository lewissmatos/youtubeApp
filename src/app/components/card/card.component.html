<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn mt-4">
    
    <div class="card-body m-1 animated fadeIn" style="width: 18rem;"
    *ngFor="let item of items"
    >
        <div class="animated fadeIn">

            <img [src]="item.thumbnails.high.url" class="card-img-top" >
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">Autor: {{item.channelTitle}}</p>
                <p class="card-text">{{item.publishedAt | date}}</p>
                <button (click)="mostrarVideo(item)" class="btn btn-light" style="width: 100%;">Ver video</button>
            </div>
        </div>

    </div>

</div>
